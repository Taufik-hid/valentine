<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Ambar ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body{
    margin:0;
    padding:0;
    height:100%;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow-x:hidden;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
    background-attachment: fixed;
    -webkit-backface-visibility: hidden;
    -webkit-transform: translate3d(0,0,0);
}

body::before{
content:"";
position:fixed;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:
radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), transparent 40%),
radial-gradient(circle at 70% 70%, rgba(255,255,255,0.2), transparent 40%);
animation: floatBg 25s linear infinite;
pointer-events:none;
z-index:-1;
}

@keyframes floatBg{
0%{ transform: rotate(0deg); }
100%{ transform: rotate(360deg); }
}

.section{
    display:none;
    margin-top:80px;
}

h1{
    color:#d8a4ff; /* ungu muda */
    text-shadow:0 0 12px rgba(255,255,255,0.6);
}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
    font-size:16px;
}

.yes{ background:#ff4d88; color:white; }
.run{ background:#444; color:white; position:fixed; }

img, video{
    max-width:300px;
    margin-top:20px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(255,255,255,0.5);
}

.love{
    position:fixed;
    top:-30px;
    font-size:22px;
    animation:fall linear forwards;
}

@keyframes fall{
0%{transform:translateY(0) rotate(0deg); opacity:1;}
100%{transform:translateY(110vh) rotate(360deg); opacity:0;}
}
</style>
</head>

<body>

<audio id="bgm" loop>
<source src="romance.mp3" type="audio/mpeg">
</audio>

<div id="game" class="section" style="display:block;">
<h1>TANGKAP HATIKU DULU ‚ù§Ô∏è</h1>
</div>

<div id="q1" class="section">
<h1>KAMU SAYANG GA SAMA AKU?</h1>
<button class="yes" onclick="next1()">IYA DONG ‚ù§Ô∏è</button>
<button class="run" id="tidak">GA DULU üòú</button>
</div>

<div id="foto" class="section">
<h1>AKU JUGA SAYANG BANGET SAMA KAMU ‚ù§Ô∏è</h1>
<img src="cium.jpg">
<br>
<button class="yes" onclick="next2()">LANJUT YOK SAYANG üòò</button>
<button class="run" id="gamau">OGAH üòÜ</button>
</div>

<div id="videoSec" class="section">
<h1>KITA HARUS TERUS BERSAMA YA SAYANG ‚ù§Ô∏è</h1>
<video id="romanticVideo" playsinline>
<source src="kita.MP4" type="video/mp4">
</video>
<br>
<button class="yes" onclick="finalPage()">PASTI SAYANG ‚ù§Ô∏è</button>
<button class="run" id="skip">skip üòù</button>
</div>

<div id="final" class="section">
<h1>I LOVE YOU AMBAR ‚ù§Ô∏è</h1>
<img src="kita.jpg">
</div>

<script>
const bgm=document.getElementById("bgm");
bgm.volume=0.3;
document.body.addEventListener("click",()=>{ bgm.play().catch(()=>{}); },{once:true});

let count=0;
const game=document.getElementById("game");
for(let i=0;i<5;i++){
let heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.style.position="absolute";
heart.style.fontSize="30px";
heart.style.cursor="pointer";
let x=Math.random()*(window.innerWidth-40);
let y=Math.random()*(window.innerHeight-40);
let dx=(Math.random()*2+1);
let dy=(Math.random()*2+1);
heart.style.left=x+"px";
heart.style.top=y+"px";
function move(){
x+=dx; y+=dy;
if(x<=0||x>=window.innerWidth-40) dx*=-1;
if(y<=0||y>=window.innerHeight-40) dy*=-1;
heart.style.left=x+"px";
heart.style.top=y+"px";
requestAnimationFrame(move);
}
move();
heart.onclick=function(){
heart.remove(); count++;
if(count===5) show("q1");
};
game.appendChild(heart);
}

function makeRun(id){
const btn=document.getElementById(id);
btn.addEventListener("mouseover",()=>{ btn.style.left=Math.random()*(window.innerWidth-120)+"px"; btn.style.top=Math.random()*(window.innerHeight-60)+"px"; });
btn.addEventListener("touchstart",()=>{ btn.style.left=Math.random()*(window.innerWidth-120)+"px"; btn.style.top=Math.random()*(window.innerHeight-60)+"px"; });
}
makeRun("tidak"); makeRun("gamau"); makeRun("skip");

function show(id){
document.querySelectorAll(".section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

function next1(){ show("foto"); }
function next2(){ show("videoSec"); fadeOutAudio(bgm,0.05,0.01); const vid=document.getElementById("romanticVideo"); vid.volume=1; vid.play().catch(()=>{});}
function finalPage(){ show("final"); fadeInAudio(bgm,0.3,0.01); loveRain(); }

function loveRain(){
setInterval(()=>{
let love=document.createElement("div");
love.className="love";
love.innerHTML="‚ù§Ô∏è";
love.style.left=Math.random()*window.innerWidth+"px";
love.style.animationDuration=(4+Math.random()*3)+"s";
love.style.fontSize=(18+Math.random()*20)+"px";
document.body.appendChild(love);
setTimeout(()=>love.remove(),7000);
},300);
}

function fadeOutAudio(audio,target=0,speed=0.02){
let f=setInterval(()=>{
if(audio.volume>target){ audio.volume=Math.max(target,audio.volume-speed); }
else{ clearInterval(f); }},50);
}

function fadeInAudio(audio,target=0.3,speed=0.02){
audio.volume=0; audio.play().catch(()=>{});
let f=setInterval(()=>{
if(audio.volume<target){ audio.volume=Math.min(target,audio.volume+speed); }
else{ clearInterval(f); }},50);
}

document.getElementById("romanticVideo").addEventListener("ended",()=>{ fadeInAudio(bgm,0.3,0.01); });
</script>

</body>
</html>
